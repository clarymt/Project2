<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body>
  <div id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Welcome to Pick 'n Chill!</h1>
            <h2 class="text-center">Stream the movie you want on your platform.</h2>
          </div>
        </div>
      </div>
  </div>

  <form class="clearfix mb-4" action="POST">
    <div class="form-group">
      <h3>Submit your <!--*Insert movie watched here*--> movie review.</h3>
      <label for="userName">Name:</label>
      <input type="text" id="userNameInput" class="form-control" aria-describedby="example-text" placeholder="Type your name here">
      <label for="userMovieReview">Movie Review:</label>
      <textarea class="form-control" id="userMovieReviewInput" aria-describedby="example-description" placeholder="Type your movie review here"></textarea>
    </div>
      <button id="submit" class="btn btn-primary float-right">Submit</button>
  </form>

  <div id="pastReviews">
    <h3>Past Reviews:</h3>
    <!--Show previous movie reviews here-->
  </div>

  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Copyright 2019</p>
        </div>
      </div>
    </div>
  </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="../public/js/home.js"></script>
      
</body>
</html>
