<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body>
<div id="header" class="mb-5">
  <div class="container">
    <nav>
      <div class="row">
        <div class="col-md-4">
          <img src="https://webstockreview.net/images/pickle-clipart-gangster-4.png" class="logo">
          &nbsp;
          <h1 class="text-left glow d-inline title">Pick 'n Chill</h1>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-5">
          <form class="form-inline">
              <h5 class="text-right d-inline"><a href="#">Sign Up </a></h5>
              <p class="d-inline"> | </p>
              <h5 class="text-right d-inline"><a href="#"> Log In</a></h5>
            <input id="searchMoviesInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button id="searchMoviesBtn" class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>

  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="form-group">
          <select class="custom-select" id="category">
            <option selected value="">All Services</option>
            <option value="Netflix">Netflix</option>
            <option value="Hulu">Hulu</option>
            <option value="Amazon Prime">Amazon Prime</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <a class="btn btn-light" href="cms.html">New Post</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>


  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Copyright 2019</p>
        </div>
      </div>
    </div>
  </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/cms.js"></script>
      
</body>
</html>
