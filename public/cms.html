<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://webstockreview.net/images/pickle-clipart-gangster-4.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet"href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <title>Pick 'n Chill</title>
</head>

<!--Header Start-->
<body>
<div id="header" class="mb-5">
  <div class="container-fluid">
    <nav>
      <div class="row">
        <div class="col-4">
          <img src="https://webstockreview.net/images/pickle-clipart-gangster-4.png" class="logo">
          &nbsp;
          <h1 class="text-left glow d-inline title">Pick 'n Chill</h1>
        </div>
        <div class="col-4 pr-1">
            <button id="login" class="btn btn-outline-success float-right" type="button" data-toggle="modal" data-target="#loginModal">Log In</button>
            <button id="signup" class="btn btn-outline-success float-right" type="button" data-toggle="modal" data-target="#loginModal">Sign Up</button>
        </div>
        <div class="col-4 pl-1 row">
            <div class="col-8 pr-1">
                <input id="searchMoviesInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-4 pl-1">
                <button id="searchMoviesBtn" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
        </div>
      </div>
    </nav>
  </div>
</div>
<!--Header End-->

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="index.html">Go to Home Page</a>
          <a class="btn btn-light" href="/blog">Go to Reviews</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Movie Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Review:</label>
            <textarea class="form-control" rows="10" id="body"></textarea>
            <div class="form-group">
              <label for="category">Select Subscription:</label>
              <select class="custom-select" id="category">
                <option value="Netflix">Netflix</option>
                <option value="Hulu">Hulu</option>
                <option value="Amazon Prime">Amazon Prime</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!--Footer Start-->
<div id="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p class="text-center mb-0">Created by The Stream Team</p>
        <p class="text-center">Copyright 2019</p>
      </div>
    </div>
  </div>
</div>
<!--Footer End-->

<!-- Custom Script -->
<script src="js/cms.js" type="text/javascript"></script>
</body>
</html>
